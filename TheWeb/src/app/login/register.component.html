<!--<h1>Sign Up</h1>
<p>Please fill in this form to create an account.</p>-->
<div class="row">
    <div class="col-md-6">
        <button class="btn google" (click)="googlesign()">
            <i class="fa fa-google-plus fa-fw"></i>
        </button>
    </div>
    <div class="col-md-6">
        <button class="btn facebook" href="#">
            <i class="fa fa-facebook fa-fw"></i>
        </button>
    </div>
    
</div>
<hr>

<form novalidate (ngSubmit)="register()" [formGroup]="registerForm">
    <div class="form-group">
        <input autocomplete="off" type="text" id="reg-email" class="form-control" required formControlName="email">
        <label class="form-control-placeholder" for="reg-email">Name</label>
        
    </div>
    <div class="form-group">
        <input type="password" id="reg-password" class="form-control" required formControlName="password">
        <label class="form-control-placeholder" for="reg-password">Password</label>
       
    </div>
    <div class="form-group">
        <input type="password" id="reg-password_confirmation" class="form-control" required formControlName="password_confirmation">
        <label class="form-control-placeholder" for="reg-password_confirmation">Confirm Password</label>
       
    </div>
    <p>By creating an account you agree to our<a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div *ngIf="statusMessage" class="alert alert-success"><br /><strong>{{statusMessage}}</strong></div>

    <div class="clearfix">
        <button type="submit" class="btn btn-dark">Sign Up</button>
    </div>
    <div class="forgot register-footer">
        <span>Already have an account?</span>
        <a href="javascript:void(0);" (click)="_miscServ.changeLoginPopupStatus()">Login</a>
    </div>
</form>
