<h1>Sign Up</h1>
<p>Please fill in this form to create an account.</p>
<hr>
<div class="row social">
    <div class="col-md-6">
        <button class="btn google" (click)="googlesign()">
            <i class="fa fa-google-plus fa-fw"></i>
        </button>
    </div>
    <div class="col-md-6">
        <button class="btn facebook" href="#">
            <i class="fa fa-facebook fa-fw"></i>
        </button>
    </div>
    
</div>
<hr>
<div class="form">

</div>
<form novalidate (ngSubmit)="register()" [formGroup]="registerForm">
    <div>

    </div>
    <label for="reg-email"><b>Email</b></label>
    <input formControlName="email" id="reg-email" placeholder="Enter Email" type="text" required>

    <label for="reg-password"><b>Password</b></label>
    <input formControlName="password" id="reg-password" type="password" placeholder="Enter Password" required>

    <label for="reg-password_confirmation"><b>Repeat Password</b></label>
    <input formControlName="password_confirmation" id="reg-password_confirmation" type="password" placeholder="Repeat Password" required>
    <hr>


    <p>By creating an account you agree to our<a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
    <div *ngIf="statusMessage" class="alert alert-success"><br /><strong>{{statusMessage}}</strong></div>

    <div class="clearfix">
        <button type="button" onclick="document.getElementById('loginModal').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
    </div>
    <div class="forgot register-footer">
        <span>Already have an account?</span>
        <a href="javascript:void(0);" (click)="_miscServ.changeLoginPopupStatus()">Login</a>
    </div>
</form>
