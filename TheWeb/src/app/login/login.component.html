<!-- Modal -->
<div class="modal fade login" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    Login
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="box">
                    <div class="content">
                        <div class="social">
                            <button class="btn google" (click)="googlesign()">
                                <i class="fa fa-google-plus fa-fw"></i>
                            </button>
                            <button class="btn facebook" href="#">
                                <i class="fa fa-facebook fa-fw"></i>
                            </button>
                        </div>
                        <div class="division">
                            <div class="line l"></div>
                            <span>or</span>
                            <div class="line r"></div>
                        </div>
                        <div class="error"></div>
                        <div class="form loginBox">
                            <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
                                <div class="form-group">
                                    <input id="login-email" class="form-control" type="text" placeholder="Email" formControlName="email" required>
                                    <span class="help-block" *ngIf="(loginForm.get('email').touched
                                                || loginForm.get('email').dirty) &&
                                                loginForm.get('email').errors">
                                        <span *ngIf="loginForm.get('email').errors.required">
                                            Please enter your email address.
                                        </span>
                                    </span>
                                    <input id="login-password" class="form-control" type="password" placeholder="Password" formControlName="password" required>
                                    <span class="help-block" *ngIf="(loginForm.get('password').touched
                                                                    || loginForm.get('password').dirty) &&
                                                                    loginForm.get('password').errors">
                                        <span *ngIf="loginForm.get('password').errors.required">
                                            Please enter password
                                        </span>
                                    </span>
                                    <input class="checkout-button" type="submit" value="Login">
                                </div>
                                <br />
                                <div *ngIf="statusMessage" class="alert alert-success"><strong>{{statusMessage}}</strong></div>
                            </form>
                        </div>

                    </div>
                </div>
                <register-popup></register-popup>

            </div>
            <div class="modal-footer">
                <div class="forgot login-footer">
                    <span>
                        Looking to
                        <a href="javascript: showRegisterForm();">create an account</a>
                        ?
                    </span>
                </div>
                <div class="forgot register-footer" style="display:none">
                    <span>Already have an account?</span>
                    <a href="javascript: showLoginForm();">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
